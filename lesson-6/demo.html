<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="block1">
      <block-header></block-header>
      <block-content></block-content>
      <block-footer></block-footer>
    </div>
    <hr />
    <div id="block2">
      <block-header></block-header>
      <block-content></block-content>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      Vue.component("block-header", {
        template: `<h2>Шапка</h2>`,
      });

      let comp1 = {
        template: `<div>Содержимое первого блока</div>`,
      };

      let comp2 = {
        template: `<div>Содержимое второго блока</div>`,
      };

      let footer = {
        template: `<div>Футер ыпервого блока</div>`,
      };

      const app1 = new Vue({
        el: "#block1",
        components: {
          "block-content": comp1,
          "block-footer": footer,
        },
      });

      const app2 = new Vue({
        el: "#block2",
        components: {
          "block-content": comp2,
        },
      });
    </script>
  </body>
</html>
