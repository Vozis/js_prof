<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <h1>Hello, {{ name.toUpperCase() }}</h1>
      <input type="text" v-model="name" />
      <p v-if="name.length != 0">Hi? my name is {{upperCaseName}}</p>

      <ul>
        <li v-for="name in names" v-on:click="clickHandler">
          <pre>{{name}}</pre>
        </li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          name: "Geek",
          names: ["Frodo", "Sam", "Meriadoc", "Peregrin"],
        },
        methods: {
          clickHandler() {
            console.log("click");
          },
        },
        computed: {
          upperCaseName() {
            return this.name.toUpperCase();
          },
        },
      });
      console.log(app);
    </script>
  </body>
</html>
