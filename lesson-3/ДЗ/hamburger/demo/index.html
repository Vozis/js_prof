// Promise - это объект, в котором есть свойства resolve и reject и эти свойства назначаются в зависимости от
// асинхронности. После промиса всегда вызываем обработчики промиса - then и catch(по желанию, можно не вызывать)

let num = a => {
    return new Promise((resolve,reject)=>{
        setTimeout(()=>{
           if(a){
               resolve(a + 10);//после resolve запускается обработчик промиса - then
           }else {
               reject('error');//после reject вызывается обработчик промиса - catch
           }
        },3000);
        return 5000;
    });
}

num(5)
    .then(data=>{
        console.log(data);
    })
    .catch(error=>{
        console.log(error);
    })
