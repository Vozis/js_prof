  // Promise это объект в котором есть свойства resolve и reject и эти свойств назначаются в завимости от асинхронности

  let num = a =>{
      return new Promise((resolve,reject)=>{
          setTimeout(()=>{
                  if(a){
                      resolve(a + 10); //после resolve всегда вызывется обработчик промиса - then
                  }else{
                      reject('Error');//после reject всегда вызывется обработчик промиса - catch
              }
          },3000);
          return 5000;
      });
  }
