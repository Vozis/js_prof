<meta charset="utf-8">
<div></div>

<script>
    //fetch - это функция, которая выполняет ajax запрос к серверу и возвращает объект Promise

    fetch("phonebook.json")
        .then(text => text.json())//text - это исходный код нашего файла, json() - это метод, который преобразует строку в объект JS и вернет Promise
        .then(data => {//data - это массив одъектов
            data.forEach(item => {
                document.querySelector("div").insertAdjacentHTML('beforeend',`${item.name} имеет телефон ${item.phone}<hr>`);
            });
        });
</script>
